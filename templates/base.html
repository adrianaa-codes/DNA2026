<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adriana & David</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header class="text-center py-4">
    <h1 class="romantic">Adriana & David</h1>
    <p class="verse">“We love because He first loved us.” – 1 John 4:19</p>
    <hr class="gold-divider">
  </header>

  <!-- Nav Tabs -->
  <nav class="nav justify-content-center nav-tabs gold-tabs mb-4">
    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
{# <a class="nav-link {% if request.path == '/our-story' %}active{% endif %}" href="{{ url_for('our_story') }}">Our Story</a> #}
    <a class="nav-link {% if request.path == '/event-info' %}active{% endif %}" href="{{ url_for('event_info') }}">Event Info</a>
    <a class="nav-link {% if request.path == '/rsvp' %}active{% endif %}" href="{{ url_for('rsvp') }}">RSVP</a>
    <a class="nav-link {% if request.path == '/registry' %}active{% endif %}" href="{{ url_for('registry') }}">Registry</a>
  </nav>

  <!-- Page Content -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
