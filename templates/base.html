<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adriana & David</title>

  <!-- Fonts: Romantic + Editorial Feel -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light text-dark">

  <!-- Header / Logo Section -->
  <header class="text-center py-5">
    <h1 class="romantic">Adriana & David</h1>
    <p class="verse fst-italic">“We love because He first loved us.” – 1 John 4:19</p>
    <hr class="gold-divider">
  </header>

  <!-- Navigation Tabs -->
  <nav class="nav justify-content-center nav-tabs gold-tabs mb-5 border-0">
    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
    <a class="nav-link {% if request.path == '/event-info' %}active{% endif %}" href="{{ url_for('event_info') }}">Event Info</a>
    <a class="nav-link {% if request.path == '/rsvp' %}active{% endif %}" href="{{ url_for('rsvp') }}">RSVP</a>
    <a class="nav-link {% if request.path == '/registry' %}active{% endif %}" href="{{ url_for('registry') }}">Registry</a>
  </nav>

  <!-- Main Page Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5 small text-muted">
    <hr class="gold-divider">
    <p>&copy; {{ current_year | default(2025) }} Adriana & David. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
