<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adriana & David</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Bootstrap + Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<section class="hero-section text-center text-light d-flex align-items-center justify-content-center" style="background-image: url('/static/img/yourphoto.jpg'); height: 90vh; background-size: cover; background-position: center;">
  <div class="overlay-text">
    <h1 class="display-4">These Are the Moments</h1>
    <h2 class="fw-light">You'll Never Forget</h2>
  </div>
</section>


  <!-- Nav Tabs -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
  <a class="navbar-brand romantic" href="#">Adriana & David</a>
  <div class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('event_info') }}">Event Info</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('rsvp') }}">RSVP</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('registry') }}">Registry</a></li>
    </ul>
  </div>
</nav>


  <!-- Page Content -->
  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
